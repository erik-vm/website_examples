<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="joker.css" />
    <title>Joker</title>
  </head>
  <body>
    <header>
      <a href="" class="logo"><img src="joker_img/logo.png" alt="" /></a>
      <div class="toggle"><img src="joker_img/toggle.png" alt="" /></div>
    </header>
    <div class="banner">
      <div class="content">
        <h2>Put on <span>Happy</span> face</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque earum
          aspernatur voluptates sunt quidem facere aut quis rem placeat, quae
          doloremque consequatur voluptatum assumenda recusandae eveniet id
          officia accusantium. Iste!
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="joker_img/play.png" alt="" />Watch Trailer</a
        >
        <div class="slide"></div>
        <ul class="sci">
          <li>
            <a href="#"><img src="joker_img/facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="joker_img/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="joker_img/instagram.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="trailer">
      <video src="joker_img/bob.mkv" controls></video>
      <img src="joker_img/close.png" alt="" class="close" onclick="toggle();" />
    </div>
    <script type="text/javascript">
      function toggle() {
        var trailer = document.querySelector(".trailer");
        var video = document.querySelector("video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
